{% extends 'dashboard/base.html' %}

{% block title %}
    Confirm User Suspension
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="text-center card-body">
                    <h3 class="py-3">Suspend User</h3>
                        <p>Are you sure you want to suspend {{ user.get_full_name }}?</p>
                        <a href="{% url 'dashboard:user_suspend_action' user.pk %}" class="mx-1">
                                                <button class="btn btn-danger">Suspend</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
