{% extends "dashboard/base.html" %}

{% block title %}
    Edit Event
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center py-3">Edit Event</h3>
                    <form method="POST" class="form-area" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'dashboard/partials/forms/form-half.html' %}
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
